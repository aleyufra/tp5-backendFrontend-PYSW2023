<div class="container-fluid">
   <div class="container m-auto">

      <div class="row menu-container bg-gradient shadow-lg">
         <div class="col-12">
            <div class="opciones-container">
               <div class="opciones row d-none d-md-block">
                  <div class="row m-0 p-0">

                     <div class="opciones-filtro mb-2 col col-6">
                        <button for="cargaTransacciones" class="btn btn-dark btn-opciones me-3 " id="btnFiltro"
                           (click)="obtenerTransaccionesPorFiltro(emailElegido, monedaOrigen, monedaDestino)">
                           Por Filtro:
                        </button>
                        <select [(ngModel)]="emailElegido" name="porEmail" id="porEmail" class="form-select me-3">
                           <option value="">Seleccionar email</option>
                           <option *ngFor="let email of emailsList" value="{{email}}">{{email}}</option>
                        </select>
                        <select id="monedaOrigen" class="form-select me-3" name="monedaOrigen"
                           [(ngModel)]="monedaOrigen" required>
                           <option value="">De tipo:</option>
                           <option value="USD">USD Dolares - EEUU</option>
                           <option value="ARS">ARS Peso - Argentina</option>
                           <option value="EUR">EUR Euro - Union Europea</option>
                           <option value="GBP">GBP Libra Esterlina - Inglaterra</option>
                           <option value="RUB">RUB Rublo - Rusia</option>
                           <option value="BRL">BRL - Real Brasile単o</option>
                        </select>
                        <select id="monedaDestino" class="form-select" name="monedaDestino" [(ngModel)]="monedaDestino"
                           required>
                           <option value="">A Tipo:</option>
                           <option value="ARS">ARS Peso - Argentina</option>
                           <option value="USD">USD Dolares - EEUU</option>
                           <option value="EUR">EUR Euro - Union Europea</option>
                           <option value="GBP">GBP Libra Esterlina - Inglaterra</option>
                           <option value="RUB">RUB Rublo - Ruso</option>
                           <option value="BRL">BRL - Real Brasile単o</option>
                        </select>
                     </div>

                     <div class="mt-3 col col-6">
                        <button for="cargaTransacciones" class="btn btn-dark btn-opciones"
                           (click)="obtenerTransacciones()">
                           Recuperar Todos
                        </button>
                        <button for="cargaTransacciones" class="btn btn-dark btn-opciones ms-3"
                           (click)="goToTransaccionesForm()">
                           Volver
                        </button>
                     </div>
                  </div>
               </div>
               <div class="d-block d-md-none row">
                  <div class="col-12  d-flex justify-content-between">
                     <button for="cargaTransacciones" class="btn btn-dark btn-opciones"
                        (click)="goToTransaccionesForm()">
                        Volver
                     </button>
                     <button for="cargaTransacciones" class="btn btn-dark btn-opciones ms-1"
                        (click)="obtenerTransacciones()">
                        Todos
                     </button>
                     <button for="cargaTransacciones" class="btn btn-dark btn-opciones" id="btnFiltro"
                        (click)="obtenerTransaccionesPorFiltro(emailElegido, monedaOrigen, monedaDestino)">
                        Filtrar:
                     </button>
                  </div>
                  <div class="col-12 mt-3">
                     <select [(ngModel)]="emailElegido" name="porEmail" id="porEmail" class="form-select me-3">
                        <option value="">Seleccionar email</option>
                        <option *ngFor="let email of emailsList" value="{{email}}">{{email}}</option>
                     </select>
                     <select id="monedaOrigen" class="form-select me-3 mt-3" name="monedaOrigen"
                        [(ngModel)]="monedaOrigen" required>
                        <option value="">De tipo:</option>
                        <option value="USD">USD Dolares - EEUU</option>
                        <option value="ARS">ARS Peso - Argentina</option>
                        <option value="EUR">EUR Euro - Union Europea</option>
                        <option value="GBP">GBP Libra Esterlina - Inglaterra</option>
                        <option value="RUB">RUB Rublo - Rusia</option>
                        <option value="BRL">BRL - Real Brasile単o</option>
                     </select>
                     <select id="monedaDestino" class="form-select mt-3" name="monedaDestino"
                        [(ngModel)]="monedaDestino" required>
                        <option value="">A Tipo:</option>
                        <option value="ARS">ARS Peso - Argentina</option>
                        <option value="USD">USD Dolares - EEUU</option>
                        <option value="EUR">EUR Euro - Union Europea</option>
                        <option value="GBP">GBP Libra Esterlina - Inglaterra</option>
                        <option value="RUB">RUB Rublo - Ruso</option>
                        <option value="BRL">BRL - Real Brasile単o</option>
                     </select>
                  </div>
               </div>
            </div>
         </div>

         <div class="col-12">
            <div class="row transacciones-container">
               <div class="transacciones-header">
                  <p class="text-center h4">Lista de Converiones</p>
               </div>
               <div *ngIf="listaVacia || transacciones.length == 0" class="col-12 lista-vacia">
                  <p id="listaVacia" class="text-center h3">{{mensaje}}</p>
               </div>
               <div *ngIf="!listaVacia && transacciones.length != 0" class="table-responsive">
                  <table class="table tabla-transacciones table-bordered table-striped" id="tablaC">
                     <thead>
                        <tr class="table-dark">
                           <th scope="col">Email</th>
                           <th scope="col">Moneda Origen</th>
                           <th scope="col">Moneda Destino</th>
                           <th scope="col">Cantidad Origen</th>
                           <th scope="col">Cantidad Destino</th>
                           <th scope="col">Tasa Conversion</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let tran of transacciones">
                           <td>{{tran.emailCliente}}</td>
                           <th class="fw-normal">{{tran.monedaOrigen}}</th>
                           <td>{{tran.monedaDestino}}</td>
                           <td>${{tran.cantidadOrigen | number:'1.2-2'}}</td>
                           <td>${{tran.cantidadDestino | number:'1.2-2'}}</td>
                           <td>{{tran.tasaConversion}}</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>

   </div>
</div>
