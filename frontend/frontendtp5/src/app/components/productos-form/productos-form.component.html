<div class="container-fluid">
   <div class="container">

      <div class="row">
         <div class="col-12">
            <form #ticketForm="ngForm" action="http://localhost:3000/api/producto" method="post">
               <div class="mb-3">
                  <label for="form-nombre" class="form-label">Nombre del producto: </label>
                  <input type="text" [(ngModel)]="producto.nombre" class="form-control" id="form-nombre" name="form-nombre" required>
               </div>
               <div class="mb-3">
                  <label for="descripcion" class="form-label">Descripcion: </label>
                  <input type="text" [(ngModel)]="producto.descripcion" class="form-control" id="descripcion" name="descripcion" required>
               </div>
               <div class="mb-3">
                  <label for="imagen" class="form-label">URL de la imagen: </label>
                  <input type="text" [(ngModel)]="producto.imagen" class="form-control" id="imagen" name="imagen" required>
               </div>
               <div class="mb-3">
                  <label for="precio" class="form-label">Precio: </label>
                  <input type="number" [(ngModel)]="producto.precio" min="0" max="1000000" class="form-control" id="precio" name="precio" required>
               </div>
               <div class="mb-3">
                  <label for="stock" class="form-label">Stock: </label>
                  <input type="number" [(ngModel)]="producto.stock" min="0" max="1000000" class="form-control" id="stock" name="stock" required>
               </div>
               <div class="mb-3">
                  <label for="destacado" class="form-label">Destacado: </label>
                  <input type="checkbox" [(ngModel)]="producto.destacado" id="destacado" class="form-check" name="destacado" value="true">
               </div>
               <button [disabled]="ticketForm.invalid" *ngIf="!edicion" (click)="crearProducto(producto)" class="btn btn-secondary">Crear Producto</button>
               <button [disabled]="ticketForm.invalid" *ngIf="edicion" (click)="editarProducto(producto)" class="btn btn-secondary">Guardar Cambios</button>
            </form>
         </div>
      </div>

   </div>
</div>
