<div class="container-fluid">
   <div class="container">

      <div class="row">
         <div class="col-12 col-md-9 col-lg-5 col-form-prod">
            <div class="productos-form-container">
               <div *ngIf="!edicion">
                  <p class="h3 text-white fw-bold mb-3">Agregar Producto</p>
               </div>
               <div *ngIf="edicion">
                  <p class="h4 text-white fw-bold mb-3">Modificar Producto</p>
               </div>
               <form #ticketForm="ngForm" action="">
                  <div class="mb-3">
                     <label for="form-nombre" class="form-label">Nombre del producto: </label>
                     <input type="text" [(ngModel)]="producto.nombre" class="form-control" id="form-nombre" name="nombre" required>
                  </div>
                  <div class="mb-3">
                     <label for="descripcion" class="form-label">Descripcion: </label>
                     <input type="text" [(ngModel)]="producto.descripcion" class="form-control" id="descripcion" name="descripcion" required>
                  </div>
                  <div class="mb-3">
                     <label for="imagen" class="form-label">URL de la imagen: </label>
                     <input type="text" [(ngModel)]="producto.imagen" class="form-control" id="imagen" name="imagen" required>
                  </div>
                  <div class="mb-3">
                     <label for="precio" class="form-label">Precio: </label>
                     <input type="number" [(ngModel)]="producto.precio" min="0" max="1000000" class="form-control" id="precio" name="precio" required>
                  </div>
                  <div class="mb-3">
                     <label for="stock" class="form-label">Stock: </label>
                     <input type="number" [(ngModel)]="producto.stock" min="0" max="1000000" class="form-control" id="stock" name="stock" required>
                  </div>
                  <div class="mb-3">
                     <label for="destacado" class="form-label">Destacado: </label>
                     <input type="checkbox" [(ngModel)]="producto.destacado" id="destacado" class="form-check-inline ms-3" name="destacado" value="true">
                  </div>
                  <button [disabled]="ticketForm.invalid" *ngIf="!edicion" (click)="crearProducto(producto)" class="btn btn-light">Crear Producto</button>
                  <button [disabled]="ticketForm.invalid" *ngIf="edicion" (click)="editarProducto(producto)" class="btn btn-light">Guardar Cambios</button>
               </form>
            </div>
         </div>
      </div>

   </div>
</div>
