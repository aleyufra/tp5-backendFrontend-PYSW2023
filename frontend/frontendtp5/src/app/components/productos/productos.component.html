<div class="container-fluid">
   <div class="container">

      <div class="row mt-7">
         <div class="productos-destacados">
            <p>Productos Destacados</p>
         </div>
         <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item active" data-bs-interval="4000">
                  <img src="{{primerProd.imagen}}" class="d-block w-100 my-5 py-3" alt="...">
               </div>
               <div *ngFor="let prod of prodDest" class="carousel-item" data-bs-interval="4000">
                  <img src="{{prod.imagen}}" class="d-block w-100 my-5 py-3" alt="...">
               </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
               data-bs-slide="prev">
               <span class="carousel-control-prev-icon bg-dark bg-opacity-75 rounded-circle p-4" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
               data-bs-slide="next">
               <span class="carousel-control-next-icon bg-dark bg-opacity-75 rounded-circle p-4" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
            </button>
         </div>
      </div>

      <div class="row align-items-start">

         <div class="d-block d-lg-none col-lg-3 col-xl-2">
            <div class="aside-container">
               <div class="aside">
                  <button (click)="goToProdForm()" class="btn btn-dark">Agregar Producto</button>
               </div>
            </div>
         </div>

         <div class="col-md-12 col-lg-9 col-xl-10">
            <div class="row">
               <div *ngFor="let prod of productos" class="col-12 col-sm-12 col-md-6 col-lg-4 d-flex flex-wrap py-3">
                  <div class="card">
                     <img src="{{prod.imagen}}" class="card-img-top" alt="">
                     <div class="card-body d-flex flex-column justify-content-between">
                        <div class="mb-3">
                           <h5 class="card-title">{{prod.nombre}}</h5>
                           <p class="card-text text-muted card-descripcion">{{prod.descripcion}}</p>
                        </div>
                        <div class="d-flex flex-column justify-content-between">
                           <div class="d-flex flex-row justify-content-between">
                              <p class="card-text text-muted">${{prod.precio}}</p>
                              <p class="card-text text-muted">Stock: {{prod.stock}}</p>
                           </div>
                           <div class="d-flex justify-content-between">
                              <button class="btn btn-success btn-sm">Comprar</button>
                              <div>
                                 <span *ngIf="prod.destacado == true" class="btn btn-warning btn-sm btn-destacado">
                                    <i class="bi bi-star-fill"></i>
                                 </span>
                                 <button (click)="goToProdFormEdit(prod._id)" class="btn btn-secondary btn-sm ms-2">
                                    <i class="bi bi-pencil-square"></i>
                                 </button>
                                 <button (click)="eliminarProducto(prod._id)" class="btn btn-danger btn-sm ms-2 ">
                                    <i class="bi bi-trash"></i>
                                 </button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="d-md-none d-lg-block col-lg-3 col-xl-2 d-flex align-self-stretch">
            <div class="aside-container">
               <div class="aside">
                  <button (click)="goToProdForm()" class="btn btn-dark mt-4">Agregar Producto</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
